<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8"/>
	<title>그룹 참가</title>
	<link rel="stylesheet" type="text/css" href="/css/header.css">
	<link rel="stylesheet" type="text/css" href="/css/team/teamCommon.css">
	<link rel="stylesheet" type="text/css" href="/css/team/member/tminsert.css">
</head>
<body>
<header th:replace="~{/fragments/header :: header}"></header>
<div id="main-container"> <!-- main-container 시작 -->
<th:block th:if="${dto} != null">
<form th:action="@{/team/member/insert}" method="post">
<table th:object="${dto}" id="tmi-table">
	<tr>
		<td>그룹명</td>
		<td th:text="*{team_name}"></td>
	</tr>
	<tr>
		<td>그룹 소개</td>
		<td th:text="*{team_explain}"></td>
	</tr>
	<tr>
		<td>이미지</td>
		<td>
			<img th:if="*{team_image} != null" th:src="'/team/img?img='+*{team_image}" th:alt="*{team_name}+' 그룹의 이미지'">
			<img th:if="*{team_image} == null" src="/images/team_default.png" alt="기본이미지"></img>
		</td>
	</tr>
	<tr>
		<td>
			<!-- 합치면 바꿔야댐. 로그인 정보에서 member_id 가져올 수 있도록. -->
			<input type="hidden" name="team_id" th:value="${dto.team_id}">
			<label for="nickname">별명</label>
		</td>
		<td>
			<input type="text" name="nickname" id="nickname" th:value="${member_name}" required>
			<button type="submit">참가</button>
		</td>
	</tr>	
</table>
</form>
</th:block>
</div> <!-- main-container 끝 -->

<th:block th:if="${overlap} != null">
<input type="hidden" id="overlap" th:value="${overlap}">
<script>
	msg = document.getElementById("overlap").value;
	alert(msg);
	location.href="/team/main";
</script>
</th:block>
</body>
</html>
