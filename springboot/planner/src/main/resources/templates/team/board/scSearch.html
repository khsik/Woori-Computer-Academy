<html xmlns:th="http://www.thymeleaf.org">
<body>
<table>
	<tr>
		<th>제목
		<th>시작
		<th>끝
		<th>
	<tr th:each="dto : ${list}" th:data-scid="${dto.schedule_id}">
		<td th:text="${dto.schedule_title}">
		<td th:text="${#temporals.format(dto.schedule_start, 'yyyy-MM-dd HH:mm')}">
		<td th:text="${#temporals.format(dto.schedule_end, 'yyyy-MM-dd HH:mm')}">
		<td><button type="button" class="cal_add">추가</button>
</table>

</body>
</html>
