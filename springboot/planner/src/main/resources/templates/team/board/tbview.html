<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8"/>
	<meta name="_csrf_header" th:content="${_csrf.headerName}">
	<meta name="_csrf_token" th:content="${_csrf.token}">
	<meta name="team_board_id" th:content="${dto.team_board_id}">
	<title th:text="${dto.tb_title}"></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<style>
		*{
			margin:0;
			padding:0;
		}
		body{
			width:1200px;
			margin:0 auto;
			padding:25px 0px;
		}
		#title{
			padding:5px 15px;
		}
		#content{
			padding:15px;
		}
		#content table, tr, td{
			border-collapse:collapse;
			border:1px gray solid;
		}
		.linkbox a, #reply_refresh{
			padding:1px;
			margin-left:4px;
			color:blue;
			cursor:pointer;
			text-decoration: none;
		}
		.linkbox a{
			float:right;
		}
		.linkbox:after{
		  content:'';
		  display:block;
		  clear:both;
		}
		#modal {
			display:none;
			width:100vw;
			height:100vh;
			background-color:rgba(0, 0, 0, 0.25);
			position:fixed;
			top:0;
			left:0;
		}
		#modal_body {
			width:400px;
			height:300px;
			position:absolute;
			top:calc(50vh - 150px);
			left:calc(50% - 200px);
			background-color: white;
		}
		#modal_btns{
			width:100%;
			text-align:center;
			position: absolute;
			bottom:50px;
			
		}
		#modal_btns button{
			padding:2px 4px;
			margin:5px;
		}
		#modal_body h2{
			width:100%;
			text-align:center;
			position: absolute;
			top:70px;
		}
		.reply_form {
			margin-top:15px;
		}
		.reply_form textarea {
			width:900px;
			height:70px;
			padding:5px 10px;
			margin-left:10px;
			overflow:hidden;
			resize: none;
		}
		.reply_form button{
			width:45px;
			height:70px;
			vertical-align:top;
		}
		#reply_box{
			padding:5px 10px 15px;
			background-color:whitesmoke;
		}
		.reply{
			padding:15px 10px 0px;
		}
		.group{
			padding-left:35px;
		}
		.float-right{
			float:right;
		}
		button.float-right{
			padding:2px 4px;
			vertical-align:bottom;
		}
		div:has(.float-right):after{
			content:'';
			display:block;
			clear:both;
		}
		.reply_content{
			width:950px;
			white-space: pre-wrap;
			word-break: break-all;
		}
	</style>
</head>
<body>
<span th:text="${dto.tb_category}"></span>
<h2 id="title" th:text="${dto.tb_title}"></h2>
<p>
	<span>작성자 : <span th:text="${dto.tm_nickname}"></span></span>
	<span class="linkbox">
		<span class="float-right">작성시간 : [[${#temporals.format(dto.tb_reg, 'yyyy-MM-dd HH:mm:ss')}]]</span>
		<a href="#reply_refresh">댓글로</a>
	</span>
</p>
<hr>
<div id="content">
<th:block th:utext="${dto.tb_content}"></th:block>
<!-- TODO 나중에 schedule_id, vote_id 있으면 출력 -->
</div>
<div>
	<span>
		<a id="reply_refresh" href="javascript:void(0);">댓글 새로고침</a>
	</span>
	<span class="linkbox"> <!--/* float:right 때문에 순서 반대 */-->
		<a id="check_delete" href="javascript:void(0);">삭제</a> <!-- 모달 띄우고 예, 아니오, 예 누르면 요청 post로 처리 -->
		<a th:href="@{|modify?team_id=${dto.team_id}&tb_id=${dto.team_board_id}&team_member_id=${dto.team_member_id}|}">수정</a>
		<a href="#title">본문으로</a>
		<a th:href="@{|list?team_id=${dto.team_id}&ca=${ca}&ps=${ps}&so=${so}&search=${search}&pageNum=${pageNum}|}">목록</a>
	</span>
</div>
<hr color="darkgray">
<div id="reply_box">
	<div id="reply_list">
	</div>
	<form id="reply_form" class="reply_form" onsubmit="return false;">
		<input type="hidden" name="team_board_id" th:value="${dto.team_board_id}">
		<input type="hidden" name="team_member_id" value="2">
		<textarea name="reply_content" id="reply_content" placeholder="댓글을 작성해 주세요." maxlength="333"></textarea><button type="button" id="reply_btn">등록</button>
	</form>
</div>

<div id="modal">
	<div id="modal_body">
		<h2>게시글을 삭제하시겠습니까?</h2>
		<p id="modal_btns">
			<button type="button" id="board_delete"
			th:data-tb_id="${dto.team_board_id}" th:data-team_id="${dto.team_id}"
			>삭제</button><button type="button" id="modal_close">취소</button>
		</p>
	</div>
</div>
<script>
	const modal = document.getElementById('modal');
	const check_delete = document.getElementById('check_delete');
	const modal_close = document.getElementById('modal_close');
	const team_board_id = document.querySelector('meta[name="team_board_id"]').getAttribute('content');
	const header = $('meta[name="_csrf_header"]').attr("content");
	const token = $('meta[name="_csrf_token"]').attr("content");
	// 글삭제 modal창 on
	check_delete.addEventListener('click', function(){
		modal.style.display = 'block';
	})
	// 글삭제 modal창 off
	modal_close.addEventListener('click', function(){
		modal.style.display = 'none';
	})
	/*
		$("선택자").on("click", function(){});
		$(document).on("click", "선택자", function);
		두개는 서로 다름
		on(); 한 이후에 동적으로 객체가 생성되었을 때
		선택자로 선택한 것은 click 이벤트가 적용이 안되고
		document로 시작한 것은 똑같이 적용됨.
	*/
	// 글 삭제
	$("#board_delete").on("click", function(){
		let data = $(this).data();
		data._csrf = token;
		$.ajax({
			type:"post",
			url:"/team/board/delete",
			data: data,
			success: function(result){
				window.location = result;
			},
		});
	});
	// 댓글 불러오기
	function getReply(){
		$.ajax({
			type:"get",
			url:"/reply/list",
			data:{team_board_id:team_board_id},
			success:function(result){
				// 댓글 목록
				$("#reply_list").html(result);
			}
		})
	}
	// 댓글 삭제 버튼
	$(document).on("click",".re-del-btn", function(){
		let data = $(this).data();
		if(confirm("댓글을 삭제하시겠습니까?")){
			$.ajax({
				type:"delete",
				url:"/reply/delete",
				data:data,
				beforeSend:function(xhr){
					xhr.setRequestHeader(header, token);
				},
				success:function(){
					$("#"+data.reply_id).remove();
					$("#reply_count").text($("#reply_count").text()-1);
				}
			});
		}
	});
	// 댓글 수정 버튼
	$(document).on("click", ".re-mod-btn", function(){
		$(".rereply").remove();
		$(".modify").remove();
		$(".reply").css("display", "block");
		let reply_id = $(this).data("reply_id");
		let reply_content = $("#"+reply_id+" .reply_content").text();
		let modify_div = $('<div class="reply_form modify"><textarea>'+reply_content+'</textarea></div>');
		modify_div.append('<button type="button" class="modify-btn">수정</button><button type="button" class="cancel-btn">취소</button>');
		modify_div.insertAfter($("#"+reply_id));
		$("#"+reply_id).css('display', 'none');
		// 수정 취소 버튼
		$(".cancel-btn").on("click", function(){
			$("#"+reply_id).css('display', 'block');
			modify_div.remove();
		});
		// 수정 확인 버튼
		$(".modify-btn").on("click", function(){
			let modify_area = $("#"+reply_id+"+.modify textarea");
			let data = {reply_id:reply_id, reply_content:modify_area.val()};
			if(data.reply_content.trim().length == 0){
				alert("댓글 내용을 입력해 주세요.");
			}else{
				$.ajax({
					type:"patch",
					data:data,
					url:"/reply/modify",
					beforeSend:function(xhr){
						xhr.setRequestHeader(header, token);
					},
					success:function(){
						$("#"+reply_id).css('display', 'block');
						$("#"+reply_id+" .reply_content").text(data.reply_content);
						modify_div.remove();
					},
					error:function(){
						alert("댓글 수정 실패");
					}
				});
			}
		});
	});
	// 대댓글 작성 폼 생성
	$(document).on("click", ".reply_content", function(){
		$(".modify").remove();
		$(".rereply").remove();
		$(".reply").css("display", "block");
		let data = $(this).data();
		let reply_group = data.reply_group;
		let rereply_div = $('<div class="reply_form rereply"><textarea name="reply_content"></textarea></div>');
		rereply_div.append('<input type="hidden" name="reply_group" value='+reply_group+'>');
		rereply_div.append('<button type="button" class="rereply-insert">등록</button>');
		rereply_div.append('<button type="button" class="rereply-cancel">취소</button>');
		rereply_div.insertAfter(this);
		
	});
	// 대댓글 작성 취소
	$(document).on("click", ".rereply-cancel", function(){
		$(".rereply").remove();
	});
	// 대댓글 작성 저장
	$(document).on("click", ".rereply-insert", function(){
		let data = {
			reply_group:$(".rereply input[name='reply_group']").val(),
			reply_content:$(".rereply textarea[name='reply_content']").val(),
			team_member_id:2,
			team_board_id:team_board_id
		};
		$.ajax({
			type:"post",
			url:"/reply/insert",
			data:data,
			beforeSend:function(xhr){
				xhr.setRequestHeader(header, token);
			},
			success:function(){
				getReply();
				$(".rereply").remove();
			},
			error:function(){
				alert("댓글 등록을 실패했습니다.");
			}
		});
	});
	// 댓글 최초 로딩
	$(function(){
		getReply();
	});
	// 댓글 새로고침 (수동)
	$("#reply_refresh").on("click", function(){
		getReply();
	});
	// 댓글 등록
	$("#reply_btn").on("click", function(){
		if($("#reply_content").val().trim().length == 0){
			alert("댓글 내용을 입력해 주세요");
		}else{
			let data = $("#reply_form").serializeArray();
			$.ajax({
				type:"post",
				url:"/reply/insert",
				data:data,
				beforeSend:function(xhr){
					xhr.setRequestHeader(header, token);
				},
				success:function(){
					getReply();
					$("#reply_form").each(function(){this.reset();})
				},
				error:function(){
					alert("댓글 등록을 실패했습니다.");
				}
			})
		};
	});
</script>
</body>
</html>
