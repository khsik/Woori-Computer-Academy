 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<input type="hidden" id="errorMsg" th:value="${errorMessage}">
 <script>
	const errorMsg = document.getElementById("errorMsg").value;
		console.log(errorMsg);
	if(errorMsg != null && errorMsg != ""){
	
		alert(errorMsg);
		history.go(-1);
	}else{
		alert('예기치못한 오류가 발생했습니다.');
		history.go(-1);
	}
</script>

</body>
</html>
