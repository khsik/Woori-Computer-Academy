<h2>프래그먼트 표현식</h2>
<div th:fragment="title">제목입니다.</div>
<div th:fragment="content">내용입니다.</div>

<div th:fragment="info(name, tel)">
	이름 : <span th:text="${name}"></span> <br>
	연락처 : <span th:text="${tel}"></span>
</div>

- th:fragment="title"
	fragment 속성을 사용하여 title이란 이름으로 설정
	포함시킬 페이지에서 title 이름으로 호출
- th:fragment="content"
	fragment 속성을 사용하여 content이란 이름으로 설정
	포함시킬 페이지에서 content 이름으로 호출
	
- th:fragment="info(name, tel)
	자바의 메서드처럼 사용 가능
	각각 ${name} ${tel}에 적용된다.
