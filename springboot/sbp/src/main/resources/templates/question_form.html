<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<title>질문 작성</title>
</head>
<body>
	<div layout:fragment="content" class="container">
		<h5 class="my-3 border-bottom pd-2">질문 등록</h5>
		<form th:object="${questionForm}" method="post">
			<!-- action 없으면 현재 주소로 전송되는 것을 활용 -->
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}">
			<!-- action 없으면 csrf 자동생성 안됨 -->
			<div th:replace="~{form_errors :: formErrorsFragment}"></div>
			<div class="mb-3">
				<label for="subject" class="form-label">제목</label> <input
					type="text" th:field="*{subject}" class="form-control">
			</div>
			<div class="mb-3">
				<label for="content">내용</label>
				<textarea th:field="*{content}" class="form-control" rows="10"></textarea>
			</div>
			<button type="submit" class="btn btn-primary">저장하기</button>
		</form>
	</div>
</body>
</html>
<!--
	th:field 사용하면 id, name, value 한번에 설정됨
	뒤에 이어서 id같은거 다시 설정하면 덮어버릴수 있음.
-->
